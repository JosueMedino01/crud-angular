<form [formGroup]="formCourse">
  <mat-card class="example-card">
    <mat-toolbar class="mb-4">
      Detalhes do Curso
    </mat-toolbar>

    <mat-card-content>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome" formControlName="name" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Categoria</mat-label>
        <input matInput placeholder="Categoria" formControlName="category" required >
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions  align="end">
      <button mat-button type="button" color="warn" (click)="onCancel()">Cancelar</button>
      <button mat-flat-button type="button" color="primary" (click)="onSubmit()">Salvar</button>
    </mat-card-actions>
  </mat-card>

</form>
